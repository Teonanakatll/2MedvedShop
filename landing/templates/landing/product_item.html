          <div class="col-lg-3 mb-4">
            <div class="product-item">
              <div>

                <!--  По клику на изображение переход на страницу товара (по id продукта)  -->
                <a href="{% url 'product' product_image.product.id %}">
                  <!--  функция url подставляет урл картинки в шаблон  -->
                  <img src="{{ product_image.image.url }}" class="img-product img-responsive" alt="">
                </a>

              </div>

              {% if product_image.product.discount %}
                <div class="discount-container">
                  <span>{{ product_image.product.discount }} %</span>
                </div>
              {% endif %}

              <h5>{{ product_image.product.name }}</h5>
              <!--  truncatechars_html - после вывода нужного количества символов закроет тег  -->
              <p>{{ product_image.product.description|truncatechars_html:70 }}</p>
              <div class="price">
                {{ product_image.product.price }} RUB.
              </div>
              <div class="add-to-card-btn">
                <button class="btn btn-sm btn-success">
                  Добавить в корзину
                </button>
              </div>
            </div>
          </div>

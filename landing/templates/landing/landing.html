{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'landing/img/favicon.ico' %}" type="image/x-icon"/>

  <link rel="stylesheet" href="{% static 'landing/css/bootstrap.min.css' %}">
  <!--  Шрифт Roboto  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">

  <script src="{% static 'landing/js/dev.jQuery-3x.js' %}"></script>

  <title>Medved-Shop</title>

</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h1 class="title">Наш магазин скоро откроется</h1>
        <h1 class="title">Оставляйте Ваш имейл в форме ниже</h1>
        <div>
          <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <div>
              <button type="submit" class="btn btn-sm btn-primary">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'landing/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'landing/js/scripts.js' %}"></script>
</body>
